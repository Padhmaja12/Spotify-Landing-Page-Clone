<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spotify Clone ‚Äî Ultimate Interactive</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div id="progress-bar"></div>

  <header class="navbar">
    <div class="logo">Spotify</div>
    <div class="nav-toggle" onclick="toggleNav()" id="nav-toggle" aria-label="Toggle navigation" role="button" tabindex="0">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <nav>
      <ul id="nav-links">
        <li><a href="#section1" onclick="navLinkClicked()">Premium</a></li>
        <li><a href="#section2" onclick="navLinkClicked()">Support</a></li>
        <li><a href="#section3" onclick="navLinkClicked()">Download</a></li>
        <li><a href="#section4" onclick="navLinkClicked()">Playlist</a></li>
      </ul>
    </nav>
    <button class="mode-toggle" onclick="toggleMode()" aria-label="Toggle dark/light mode">üåô</button>
  </header>

  <section class="hero fade-in">
    <div class="hero-content">
      <h1 id="typewriter"></h1>
      <p>Millions of songs. No credit card needed.</p>
      <button class="cta-button" onclick="startMusic()">Get Spotify Free + Play Music</button>
      <div class="music-picker">
        <label for="music-select">Select Music:
          <select id="music-select" onchange="pickMusic(this)">
            <option value="">--Choose--</option>
            <option value="https://www.bensound.com/bensound-music/bensound-ukulele.mp3">Ukulele</option>
            <option value="https://www.bensound.com/bensound-music/bensound-jazzyfrenchy.mp3">Jazzy Frenchy</option>
            <option value="https://www.bensound.com/bensound-music/bensound-dubstep.mp3">Dubstep</option>
          </select>
        </label>
      </div>
    </div>
  </section>

  <section id="section1" class="content-section slide-in">
    <h2>Premium</h2>
    <p>Ad-free music experience.</p>
    <div class="counter" data-target="1000000">0</div>
  </section>

  <section id="section2" class="content-section slide-in">
    <h2>Support</h2>
    <p>24/7 customer support.</p>
    <div class="counter" data-target="50000">0</div>
  </section>

  <section id="section3" class="content-section slide-in">
    <h2>Download</h2>
    <p>Offline listening on any device.</p>
    <div class="counter" data-target="200000">0</div>
  </section>

  <section id="section4" class="content-section slide-in">
    <h2>Playlist Mockup</h2>
    <div class="playlist-ui" id="playlist-ui">
      <!-- Tracks inserted dynamically -->
    </div>
  </section>

  <!-- Mini-player -->
  <div class="mini-player" id="mini-player">
    <span id="current-track">üéµ None</span>
    <button onclick="prevTrack()" aria-label="Previous track">‚èÆ</button>
    <button onclick="togglePlay()" aria-label="Play/Pause">‚ñ∂Ô∏è / ‚è∏</button>
    <button onclick="nextTrack()" aria-label="Next track">‚è≠</button>
    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.3" onchange="setVolume(this)" aria-label="Volume control"/>
  </div>

  <audio id="bg-music" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
